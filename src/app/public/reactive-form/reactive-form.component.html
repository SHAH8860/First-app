<div class="container mt-5">
  <form class="example-form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="loginReactiveApproach()">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label></mat-form-field>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter your E-mail Address">
      <div id="emailHelp" class="form-text" *ngIf="email?.touched && email?.invalid">
        Invalid Email
      </div>

      <div class="mb-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label></mat-form-field>

        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
          placeholder="Enter your password">
      </div>
      <div id="passwordHelp" class="form-text" *ngIf="password?.touched&& password?.invalid">
        Invalid Password
      </div>
      <button type='submit'mat-button color="primary">Submit</button>
  </form>
</div>
